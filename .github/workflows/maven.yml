name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          maven-version: '3.6.3'
          cache: maven

  - name: Configure settings.xml
    run: |
      mkdir -p $HOME/.m2
      echo "<settings>
              <servers>
                <server>
                  <id>github</id>
                  <username>${{ secrets.MAVEN_USERNAME }}</username>
                  <password>${{ secrets.MAVEN_TOKEN }}</password>
                </server>
              </servers>
              <mirrors>
                <mirror>
                  <id>github</id>
                  <url>https://maven.pkg.github.com/visual-ddd/</url>
                  <mirrorOf>central</mirrorOf>
                </mirror>
              </mirrors>
            </settings>" > $HOME/.m2/settings.xml

  - name: Build and deploy
    run: mvn deploy

  - name: Configure settings.xml
    run: |
      mkdir -p $HOME/.m2
      echo "<settings>
              <servers>
                <server>
                  <id>github</id>
                  <username>${{ secrets.MAVEN_USERNAME }}</username>
                  <password>${{ secrets.MAVEN_TOKEN }}</password>
                </server>
              </servers>
              <mirrors>
                <mirror>
                  <id>github</id>
                  <url>https://maven.pkg.github.com/visual-ddd/wd-common-parent</url>
                  <mirrorOf>central</mirrorOf>
                </mirror>
              </mirrors>
            </settings>" > $HOME/.m2/settings.xml

  - name: Build and deploy
    run: mvn deploy
